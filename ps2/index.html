<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="product-card">
      <div id="discount">-18%</div>
      <div class="img">
        <img src="tshirt.jpeg" height="460px" />
        <!-- You can change this line -->
      </div>
      <div class="product-details">
        <div class="prod-name-price">
          <div class="prod-name">
            <span class="pname1">Addidas Original</span>
            <span class="strik">₹290</span>
          </div>
          <div class="prod-price">
            <span class="pname2">Premium Quality T-Shirt</span>
            <span><s>₹400</s></span>
          </div>
        </div>
        <div class="size">
          <div class="sizes">
            <input type="radio" id="s" name="size" value="s" />
            <label for="s">S</label>
            <input type="radio" id="m" name="size" value="m" />
            <label for="m">M</label>
            <input type="radio" id="l" name="size" value="l" />
            <label class="selected" for="l">L</label>
            <input type="radio" id="xl" name="size" value="xl" />
            <label for="xl">XL</label>
          </div>
        </div>
        <div class="tag-quantity">
          <span class="tag">Application Club</span>
          <span class="quantity">
            <button class="pmbtn">+</button>
            <span>2</span>
            <button class="pmbtn">-</button>
          </span>
        </div>
        <div class="btn">
          <button class="cardbtn btn1" type="submit">Add To Cart</button>
          <button class="cardbtn btn2" type="submit">Buy Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
